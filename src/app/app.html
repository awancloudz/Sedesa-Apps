<ion-menu [content]="content">
  <ion-header>

    <ion-item color="primary">
      <ion-avatar round>
          <img src="assets/img/person3.jpeg" style="height:120px;width:120px">
      </ion-avatar>
    
    
      <ion-toolbar color="primary">
        <ion-title>E-Planning Desa</ion-title>
      </ion-toolbar>
    </ion-item>

  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon">{{p.name}}</ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
