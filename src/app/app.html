<ion-menu [content]="content">
  <ion-header>
      <ion-item color="primary" *ngIf="level == 'warga' || level == 'dusun'">
        <ion-avatar round>
          <img class="avatar-depan" style= "height: 100px;width: 100px" src="assets/img/person3.jpeg" >
        </ion-avatar>
        
        <ion-toolbar color="primary">
          <ion-title><p *ngFor="let user of warga" style="text-align:center;font-size: 18px" >{{ user.nama }}</p></ion-title>
        </ion-toolbar>
      </ion-item>
      <ion-item color="primary" *ngIf="level == 'umum'">
        <ion-avatar round>
          <img class="avatar-depan" style= "height: 100px;width: 100px" src="assets/img/person3.jpeg" >
        </ion-avatar>
        
        <ion-toolbar color="primary">
          <ion-title><p style="text-align:center;font-size: 18px">Anda belum login</p></ion-title>
          <p align="center"><a menuClose style="text-decoration: none;" (click)="login()"><font color="white">Klik disini untuk login</font></a></p>
        </ion-toolbar>
      </ion-item>
  </ion-header>

  <ion-content>
      <ion-list *ngIf="level == 'umum'">
        <button menuClose ion-item *ngFor="let p of pages_umum" (click)="openPage(p)">
            {{p.title}}
          <img width="35px" height="35px" src="{{ p.icon }}" item-left>
        </button>
    </ion-list>
    <ion-list *ngIf="level == 'warga'">
        <button menuClose ion-item *ngFor="let p of pages_warga" (click)="openPage(p)">
            {{p.title}}
          <img width="35px" height="35px" src="{{ p.icon }}" item-left>
          </button>
    </ion-list>
    <ion-list *ngIf="level == 'dusun'">
        <button menuClose ion-item *ngFor="let p of pages_dusun" (click)="openPage(p)">
            {{p.title}}
          <img width="35px" height="35px" src="{{ p.icon }}" item-left>
          </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
