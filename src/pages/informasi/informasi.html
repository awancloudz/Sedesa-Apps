<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Informasi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Scroll ke bawah untuk refresh"
    refreshingSpinner="crescent"
    refreshingText="Refreshing..">
  </ion-refresher-content>
  </ion-refresher>
  <ion-list style="margin-left: -10px" *ngFor="let item of items">
    <ion-item (click)="detailinformasi(item)">
      <ion-row>
        <ion-col style="max-width: 100px ; max-height: 100px">
          <img src="http://forkomperbekelbali.com/desa/public/fotoupload/{{ item.foto }}" alt="Poster" style="height: 100px ; max-width: 100px">
        </ion-col>

        <ion-col style="white-space: normal ; padding-left: 15px">
          <p style="font-size: 14px"><b>{{ item.judul }}</b></p>
          <p style="font-size: 12px">{{ item.warga.nama }}</p>
          <p style="font-size: 12px">{{ item.tanggal }}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
