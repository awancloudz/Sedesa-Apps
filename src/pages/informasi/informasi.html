<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Informasi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Scroll ke bawah untuk refresh"
    refreshingSpinner="crescent"
    refreshingText="Refreshing..">
  </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let item of items">
      <ion-item>
          <ion-thumbnail item-start>
            <img src="http://forkomperbekelbali.com/desa/public/fotoupload/{{ item.foto }}">
          </ion-thumbnail>
          <h2>{{ item.judul }}</h2>
          <p>{{ item.warga.nama }} â€¢ {{ item.tanggal }}</p>
          <button ion-button clear item-end (click)="detailinformasi(item)">View</button>
        </ion-item>
  </ion-list>
</ion-content>
