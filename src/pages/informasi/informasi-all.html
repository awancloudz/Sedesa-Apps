<ion-header>
        <ion-navbar color="primary">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title style="margin-left: -12px">Semua Informasi</ion-title>
        </ion-navbar>
      </ion-header>
      
      
      <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Scroll ke bawah untuk refresh"
          refreshingSpinner="crescent"
          refreshingText="Refreshing..">
        </ion-refresher-content>
        </ion-refresher>
        <ion-list style="margin-left: -10px">
          <ion-item (click)="detailinformasi(item)" *ngFor="let item of items.koleksi">
            <ion-row>
              <ion-col style="max-width: 100px ; max-height: 100px">
                <img src="http://desa-motivadeadev770011.codeanyapp.com/website-admin-desa/public/fotoupload/{{ item.foto }}" alt="Poster" style="height: 100px ; max-width: 100px">
              </ion-col>
      
              <ion-col style="white-space: normal ; padding-left: 15px">
                <p style="font-size: 16px"><b>{{ item.judul }}</b></p>
                <p style="font-size: 12px"><ion-icon name="ios-contact"></ion-icon> {{ item.user.name }}</p>
                <p style="font-size: 12px"><ion-icon name="md-calendar"></ion-icon> {{ item.created_at }} <ion-icon name="ios-star"></ion-icon> {{ item.kategoripost.namakategori }}</p>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>

      <ion-fab bottom right>
        <button ion-fab color="primary" style="margin-bottom: 10px" (click)="userposting()">
          <i class="fa fa-list-ul" aria-hidden="true" style="zoom: 2.1"></i>   
        </button>
        
        <button ion-fab color="primary" (click)="createposting()">
          <i class="fa fa-pencil" aria-hidden="true" style="zoom: 2.1"></i>
        </button>
