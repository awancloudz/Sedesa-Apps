<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="margin-left: -12px">Detail Informasi</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Scroll ke bawah untuk refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing..">
    </ion-refresher-content>
    </ion-refresher>
    <div padding>
      <p style="font-size: 26px ; margin-top: -5px"><b>{{ item.judul }}</b></p>
      <p style="font-size: 12px ; margin-top: -23px"><ion-icon name="md-calendar"></ion-icon> {{ item.created_at }} &nbsp;<ion-icon name="ios-contact"></ion-icon> {{ item.user.name }}</p>
      <!--<p style="font-size: 12px ; margin-top: -8px"></p>-->
      <img src="http://desa-motivadeadev770011.codeanyapp.com/website-admin-desa/public/fotoupload/{{ item.foto }}" style="height: 50% ; width: 100%">
      <div [innerHtml]="item.isipost" align="justify"></div>
    </div>

    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button outline style="text-transform: none ; border-radius: 20px" color="dark" (click)="tombolkomentar(item)">
            <i class="fa fa-commenting-o" aria-hidden="true" style="margin-top: -5px ; padding-right: 10px ; font-size: 25px"></i> {{ items.jumlahkomentar }} Komentar</button>
      </ion-col> 
    </ion-row>
  </ion-content>
