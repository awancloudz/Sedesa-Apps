<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="margin-left: -12px">Detail Informasi</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Scroll ke bawah untuk refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing..">
    </ion-refresher-content>
    </ion-refresher>
    <div padding>
      <p style="font-size: 26px ; margin-top: -5px"><b>{{ item.judul }}</b></p>
      <p style="font-size: 12px ; margin-top: -23px">{{ item.tanggal }}</p>
      <p style="font-size: 12px ; margin-top: -8px">{{ item.warga.nama }}</p>
    </div>
      
    <div>
        <img src="http://forkomperbekelbali.com/desa/public/fotoupload/{{ item.foto }}" style="height: 50% ; width: 100%">
    </div>

    <div padding>
        <p>{{ item.isipost }}</p>
    </div>
  </ion-content>
