<ion-slides class="desa-home-slide">

  <ion-slide *ngFor="let item of items.daftarinformasi; let id = index">
    <img src="http://forkomperbekelbali.com/desa/public/fotoupload/{{ item.foto }}" class="slide-image" style="height: 70vh; width: auto; margin: auto; display: block;"/>
   </ion-slide>

</ion-slides>
  
<div>
  <ion-segment [(ngModel)]="home_menu" style="margin-top: 5px">
    <ion-segment-button value="kependudukan" style="text-transform: none ; font-size: 15px">
      Kependudukan
    </ion-segment-button>

    <ion-segment-button value="informasi" style="text-transform: none ; font-size: 15px">
      Informasi
    </ion-segment-button>
  </ion-segment>
</div>
  
<div [ngSwitch]="home_menu">
  <ion-list *ngSwitchCase="'kependudukan'">
    <ion-row style="margin-left: -15px">
      <ion-col style="margin-right: -20px">
        <ion-card class="menu_card">
          <ion-buttons>
            <img src="usulan.png" class="menu_icon">
              <p class="menu_title">Usulan</p>
          </ion-buttons>
        </ion-card>
      </ion-col>
  
      <ion-col style="margin-right: -20px">
        <ion-card class="menu_card">
          <ion-buttons>
            <img src="pengaduan.png" class="menu_icon">
            <p class="menu_title">Pengaduan</p>
          </ion-buttons>
        </ion-card>
      </ion-col>

      <ion-col style="margin-right: -20px">
        <ion-buttons>
          <ion-card class="menu_card">
            <img src="layanan.png" class="menu_icon">
            <p class="menu_title">Layanan</p>
          </ion-card>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-list>
        
  <ion-list *ngSwitchCase="'informasi'">
    <ion-row style="margin-left: -15px">
      <ion-col style="margin-right: -20px" (click)="tb_wisata()">
        <ion-buttons>
        <ion-card class="menu_card">
          <img src="pariwisata.png" class="menu_icon">
          <p class="menu_title">Pariwisata</p>
        </ion-card>
      </ion-buttons>
      </ion-col>
  
      <ion-col style="margin-right: -20px" (click)="tb_kuliner()">
        <ion-buttons>
          <ion-card class="menu_card">
            <img src="kuliner.png" class="menu_icon">
            <p class="menu_title">Kuliner</p>
          </ion-card>
        </ion-buttons>
      </ion-col>
  
      <ion-col style="margin-right: -20px" (click)="tb_berita()">
        <ion-buttons>
          <ion-card class="menu_card">
            <img src="berita.png" class="menu_icon">
            <p class="menu_title">Berita</p>
          </ion-card>
        </ion-buttons>
      </ion-col>
    </ion-row>
  
    <ion-row style="margin-left: -15px ; margin-top: -15px" (click)="tb_event()">
      <ion-col style="margin-right: -20px">
        <ion-buttons>
          <ion-card class="menu_card">
            <img src="event.png" class="menu_icon">
            <p class="menu_title">Event</p>
          </ion-card>
        </ion-buttons>
      </ion-col>
  
      <ion-col style="margin-right: -20px" (click)="tb_investasi()">
        <ion-buttons>
          <ion-card class="menu_card">
            <img src="karir.png" class="menu_icon">
            <p class="menu_title">Investasi</p>
          </ion-card>
        </ion-buttons>
      </ion-col>
  
      <ion-col style="margin-right: -20px" (click)="tb_harga()">
        <ion-buttons>
          <ion-card class="menu_card">
              <img src="info_harga.png" class="menu_icon">
              <p class="menu_title">Info Harga</p>
          </ion-card>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-list>
</div>
</ion-content>
