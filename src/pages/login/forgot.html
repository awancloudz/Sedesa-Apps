<ion-header>

    <ion-navbar color="primary">
      
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      
      <ion-title>Lupa Pasword</ion-title>
    
    </ion-navbar>
  
</ion-header>

<ion-content class="card-background-page">
    
    <div>
      <p style="margin: 15px">Masukkan alamat email anda agar kami dapat mengirim tautan untuk mengatur ulang password anda.</p>
        
      <ion-item style="padding-right: 7px" no-lines>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" style="border-bottom: 1px solid gainsboro" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <ion-buttons style="text-align: center; margin-top: 10px">
        <button ion-button color="primary" style="text-transform: none" (click)="ceklupa()">Kirim</button>
      </ion-buttons>
    </div>
  
</ion-content>
