<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Usulan Per Dusun</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of items.koleksi">
      <p *ngFor="let item2 of items.koleksi2">
        <button ion-item *ngIf="item.id == item2.id_warga" (click)="tomboldetail(item2)">
        {{ item2.judul }}
        <ion-icon name='ios-arrow-forward' item-end></ion-icon>
        </button>
      </p>
    </ion-list>
</ion-content>
