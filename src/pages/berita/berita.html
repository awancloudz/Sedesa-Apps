<ion-header>
  <ion-navbar color="primary">
   
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Berita Acara</ion-title>
  
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let item of items">
    <ion-item-divider color="light">
      <b>Tahap {{ item.id }}</b>
    </ion-item-divider>
    
    <ion-item>{{ item.tahap }}</ion-item>
  
    <ion-item>Tanggal {{ item.tanggalmulai}} - {{ item.tanggalselesai }}</ion-item>
  </ion-item-group>
  
</ion-content>
