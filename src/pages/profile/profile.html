<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title style="margin-left: -12px">Profile</ion-title>
  
  </ion-navbar>
</ion-header>


<ion-content>
  <div style="margin-right: 8px">
  
  <ion-input type="hidden" [(ngModel)]="id"></ion-input>
  
  <ion-item no-lines>
    <ion-label stacked>No.KTP</ion-label>
    <ion-input type="number" [(ngModel)]="noktp" class="profile-input"></ion-input>
  </ion-item>
  
  <ion-item no-lines>
    <ion-label stacked>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="nama" class="profile-input"></ion-input>
  </ion-item>
  
  <ion-item no-lines>
    <ion-label stacked>Alamat</ion-label>
    <ion-textarea rows="5" cols="5" [(ngModel)]="alamat" class="profile-input"></ion-textarea>
  </ion-item>
  
  <ion-item no-lines>
    <ion-label stacked>Dusun</ion-label>
    <ion-select [(ngModel)]="id_dusun" interface="popover" style="background-color: rgb(240, 240, 240); border-radius: 5px; padding-left: 8px">
      <ion-option ion-item *ngFor="let item of items" value="{{ item.id_dusun }}" selected>{{ item.dusun.nama }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Tanggal Lahir</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY"
    monthShortNames="Jan, Feb, Mar, Apr, Mei, Jun, Jul, Agt, Sept, Okt, Nov, Des" [(ngModel)]="tanggal_lahir" style="background-color: rgb(240, 240, 240); border-radius: 5px; padding-left: 8px; padding-top: 9px ; height: 37px"></ion-datetime>
  </ion-item>
  
  <ion-item no-lines>
    <ion-label stacked>Jenis Kelamin</ion-label>
    <ion-select interface="popover" [(ngModel)]="jenis_kelamin" style="background-color: rgb(240, 240, 240); border-radius: 5px; padding-left: 8px">
      <ion-option value="L">Laki-Laki</ion-option>
      <ion-option value="P">Perempuan</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Nomor Telepon</ion-label>
    <ion-input type="number" [(ngModel)]="nohp" class="profile-input"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" class="profile-input"></ion-input>
  </ion-item>

  </div>

  <ion-buttons style="text-align: center">
    <button ion-button (click)="editprofile()" style="margin: 10px 0px; text-transform: none">Simpan</button>
  </ion-buttons>
</ion-content>
