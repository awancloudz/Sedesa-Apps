<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Antrian Saya</ion-title>

    <ion-buttons end>
      <button ion-button (click)="antrian_realtime()">
        <ion-icon name="ios-apps-outline" style="font-size: 35px"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: whitesmoke">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Scroll ke bawah untuk refresh"
    refreshingSpinner="crescent"
    refreshingText="Refreshing..">
  </ion-refresher-content>
  </ion-refresher>

  <div style="margin-top: -4px">
    <ion-card style="margin: 5px 0px; width: auto">
      <button ion-item >Keperluan pertama

        <ion-badge color="pending" style="width: 60px" item-end>Proses</ion-badge>
      </button>
    </ion-card>

    <ion-card style="margin: 5px 0px; width: auto">
      <button ion-item >Keperluan kedua
